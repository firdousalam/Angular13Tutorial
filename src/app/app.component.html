<div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              required
              ngModel
              name="name"
            />
          </div>
          <div class="form-group">
            <label for="name">age</label>
            <input
              type="number"
              class="form-control"
              id="age"
              required
              ngModel
              name="age"
            />
          </div>
          <div class="form-group">
            <label for="content">Salary</label>
            <input
              type="number"
              class="form-control"
              id="salary"
              required
              ngModel
              name="salary"
            />
          </div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!postForm.valid"
          >
            Send Post
          </button>
        </form>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <button class="btn btn-primary" (click)="onFetchPosts()">
          Fetch Posts
        </button>
        |
        <button
          class="btn btn-danger"
          [disabled]="loadedPosts.length < 1"
          (click)="onClearPosts()"
        >
          Clear Posts
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="container" *ngIf="isfetching">Loading.............................</div>
            <div class="container"   *ngFor="let item of loadedPosts; index as i; " >
                <div class="row">
                  <div class="col-sm">
                    {{item?.API}}
                  </div>
                  <div class="col-sm">
                    {{item?.Description}}
                  </div>
                  <div class="col-sm">
                    {{item?.Link}}
                  </div>
                </div>
            </div>
        <p *ngIf="loadedPosts.length == 0">No posts available!</p>
      </div>
    </div>
  </div>
